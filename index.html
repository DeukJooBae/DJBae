<!DOCTYPE html>
<html>
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9WXSX5LGSP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9WXSX5LGSP');
      
      // 구글 애널리틱스 데이터 가져오기
      gtag('event', 'page_view');

      // 데이터가 로드된 후 방문자 수 표시
      window.addEventListener('load', function() {
        const visitorsElement = document.getElementById('visitors');
        const visitors = window.gtag && window.gtag('get', 'UA-123456789-1', 'metric1');
        if (visitors) {
          visitorsElement.textContent = `오늘의 방문자: ${visitors[0]}`;
        }
      });
      
      
    </script>
    
    <link rel="stylesheet" href="style.css">

        
    <link rel="shortcut icon" 
    size="16x16 32x32 64x64" 
    href="Frog_Icon.png"
    />
    <title>개굴이의 글자수 세기</title>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <div class="header">
      <img src="Frog_BackGround.png" alt="frog image">
      <h1>개굴이의 글자수 세기</h1>
    </div>
    
    <p>텍스트를 입력하세요:</p>
    <textarea id="input-text"></textarea>
    <button onclick="countCharacters()">글자수 세기</button>
    <p id="result"></p>
    <script src="main.js"></script>
  </body>
</html>
